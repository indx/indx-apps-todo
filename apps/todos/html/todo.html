<form ui-keydown="{esc:'edit_todo()'}">
	<div class="todo-left-overflow" ng-class="'urgency-' + pop(todo.attributes.urgency)">
		<div class="todo-urgency">{{ pop(todo.attributes.urgency) }}</div>
		<div ng-show="todo.today">Today</div>
	</div>
	<div class="todo-body">
		<div class="todo-checkbox" ng-click="toggle_todo(todo, this)"><span class="glyphicon glyphicon-ok" ng-show="pop(todo.attributes.completed)"></span></div>
		<div class="todo-title" ng-show="!is_editing(todo)">{{ pop(todo.attributes.title) }}</div>
		<div class="todo-title" ng-show="is_editing(todo)">
			<textarea ng-model="todo.newAttributes.title" placeholder="todo..." ui-keydown="{enter:'save_todo(todo)'}"></textarea>
		</div>
	</div>
	<div class="todo-controls">
		<button type="button" ng-show="!is_editing(todo)" class="btn btn-default btn-sm todo-hover" ng-click="edit_todo(todo)">
			<span class="glyphicon glyphicon-edit"></span> Edit
		</button>
	</div>
	<div class="todo-meta" ng-show="is_editing(todo)">
		<div class="btn-group">
			<button type="button" class="btn btn-default dropdown-toggle btn-sm" data-toggle="dropdown" ng-class="'urgency-' + todo.newAttributes.urgency">
				<span class="glyphicon glyphicon-warning-sign"></span> {{ pop(todo.newAttributes.urgency) }} <span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li><a href="#" ng-click="todo.newAttributes.urgency = 'low'">Low</a></li>
				<li><a href="#" ng-click="todo.newAttributes.urgency = 'med'">Medium</a></li>
				<li><a href="#" ng-click="todo.newAttributes.urgency = 'high'">High</a></li>
				<li><a href="#" ng-click="todo.newAttributes.urgency = 'urgent'">Urgent</a></li>
			</ul>
		</div>
		<button type="submit" ng-show="is_editing(todo)" class="btn btn-primary btn-sm" ng-click="save_todo(todo)">
			<span class="glyphicon glyphicon-ok"></span> Save
		</button>
		<button type="button" ng-show="is_editing(todo)" class="btn btn-default btn-sm" ng-click="edit_todo()">
			<span class="glyphicon glyphicon-remove"></span> Cancel
		</button>
		<button type="button" ng-show="is_editing(todo)" class="btn btn-danger btn-sm" ng-click="delete_todo(todo)">
			<span class="glyphicon glyphicon-minus"></span> Delete
		</button>
	</div>
</form>
