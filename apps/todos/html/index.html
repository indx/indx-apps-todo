<html>
  <head>
	<link href="/css/bootstrap.css" rel="stylesheet">
	<link href="/css/angular-ui.css" rel="stylesheet">
	<link href="/css/select2.css" rel="stylesheet"/>
	<link rel="stylesheet/less" type="text/css" href="/components/toolbar/toolbar.less">
	<link rel="stylesheet/less" type="text/css" href="css/todos.less">
	<title>Todo list</title>
  </head>
  <body>
	<div ng-app="todos" ng-controller="todos" ng-cloak>
		<toolbar box-var='selected_box' username-var='selected_user'></toolbar>


		<div class="container">
			<div ng-show="!selected_user">
				<h2> please log in to load your todo list </h2>
			</div>
			<div ng-show="selected_user && !selected_box">
				<h2> please select a box  </h2>
			</div>
		</div>

		<div class="todos-container" ng-show="selected_user && selected_box">
			<div class="todos-titlebar">
				<h2 class="title">Todo list</h2>
				<div class="title-controls" hidden>
					<div class="search"><input type="text"></div>
					<div class="sortby">
						<select>
							<option value="urgency" selected>Urgency</option>
							<option value="time">Created</option>
						</select>
					</div>
				</div>
			</div>

			<div class="todo-list">
				<section ng-repeat="todo_group in todo_groups" ng-show="todo_group.by_time.length > 0">
					<h3 ng-show="todo_groups[0].by_time.length > 0">{{ todo_group.title }}</h3>
					<ul>
						<li ng-repeat="todo in todo_group.by_time" class="todo-item" ng-class="{ completed: todo.attributes.completed[0], editing: todo.editing }" ng-include="'todo.html'" ng-show="!todo.attributes.completed[0] || todo.attributes.completed[0] && show_completed"></li>

					</ul>
				</section>
			</div>

			<ul class="todos-footer">
				<li class="todo-create"><a href="#" ng-click="create_todo()">New todo...</a></li>
				<li class="todo-toolbar">
					<a href="#" ng-click="show_completed = true;" ng-show="!show_completed">View completed todos</a>
					<a href="#" ng-click="show_completed = false;" ng-show="show_completed">Hide completed todos</a>
				</li>
			</ul>
		</div>
	</div>
  </body>
  <script src="/js/vendor/lesscss.min.js" type="text/javascript"></script>
  <script src="/js/vendor/jquery.min.js" type="text/javascript"></script>
  <script src="/js/vendor/underscore.min.js" type="text/javascript"></script>
  <script src="/js/vendor/backbone.min.js" type="text/javascript"></script>
  <script src="/js/vendor/bootstrap.min.js" type="text/javascript"></script>
  <!-- angular -->
  <script src="/js/vendor/angular.min.js" type="text/javascript"></script>
  <script src="/js/vendor/angular-ui.js" type="text/javascript"></script>

  <!-- indx -->
  <script src="/js/indx.js" type="text/javascript"></script>
  <script src="/js/indx-utils.js" type="text/javascript"></script>
  <script src="/components/toolbar/toolbar.js" type="text/javascript"></script>
  <script src="js/todos.js" type="text/javascript"></script>
</html>
