<html>
  <head>
	<link href="/css/bootstrap.css" rel="stylesheet">
	<link href="/css/angular-ui.css" rel="stylesheet">
	<link href="/css/select2.css" rel="stylesheet"/>
	<link rel="stylesheet/less" type="text/css" href="/components/toolbar/toolbar.less">
	<link rel="stylesheet/less" type="text/css" href="css/todos.less">
	<title>Todo list</title>
  </head>
  <body>
	<div ng-app="todos" ng-controller="todos" ng-cloak>
  		<div class="alert alert-danger" ng-show="false">Failed to load</div>
  		<div ng-show="!selected_user || !selected_box"> <!-- we'll get rid of this one day -->
			<toolbar box-var='selected_box' username-var='selected_user'></toolbar>

			<div class="container">
				<div ng-show="!selected_user" class="need-log-in">
					<div class="white-cover"></div>
					<div class="center-title"><h2 class="alert alert-info">Please log in to load your todo lists</h2></div>
					<div class="instruct-arrow">
						<div class="arrow-horiz">
							<div class="arrow-horiz-line"></div>
						</div>
						<div class="arrow-vert">
							<div class="arrow-vert-line"></div>
							<div class="arrow-head-up"></div>
						</div>
					</div>
				</div>
				<div ng-show="selected_user && !selected_box" class="need-select-box">
					<div class="white-cover"></div>
					<div class="center-title"><h2 class="alert alert-info">Please select a box</h2></div>
					<div class="instruct-arrow">
						<div class="arrow-horiz">
							<div class="arrow-horiz-line"></div>
						</div>
						<div class="arrow-vert">
							<div class="arrow-vert-line"></div>
							<div class="arrow-head-up"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="todo-app-container row-fluid" ng-show="selected_user && selected_box">
			<div class="navbars">
				<div class="col-left col-md-3 hidden-xs">
					<nav class="navbar navbar-inverse" role="navigation">
						<div class="navbar-header">
							<a href="#" class="navbar-brand">Todo lists</a>
						</div>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#" ng-click="todo_lists.new_model()"><i class="glyphicon glyphicon-plus"></i></a></li>
						</ul>
					</nav>
				</div>
				<div class="col-right col-md-9">
					<nav class="navbar navbar-inverse" role="navigation">
						<a href="#" class="navbar-header">
							<span class="navbar-brand">{{ pop(todo_lists.selected.get('title')) }}</span>
							<span class="caret visible-xs"></span>
						</a>
						<ul class="nav navbar-nav navbar-left hidden-xs">
							<li><a href="#" ng-click="todo_lists.selected.edit()"><i class="glyphicon glyphicon-cog"></i></a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li ng-show="!search"><a href="#" ng-click="search = true"><i class="glyphicon glyphicon-search"></i></a></li>
							<li ng-show="search">
								<form class="navbar-form navbar-left" role="search">
									<div class="form-group">
										<input type="text" placeholder="search" ng-model="search_text" ng-blur="search = false" ng-keyup="search = false">
									</div>
								</form>
							</li>
	  						<li><a href="#" ng-click="todo_lists.selected.todos.new_model()"><i class="glyphicon glyphicon-plus"></i></a></li>
						</ul>
					</nav>
				</div>
			</div>

			<div class="main-body">
				<div class="col-left col-md-3 hidden-xs">
					<ul class="nav nav-pills nav-stacked todo-lists">
						<li ng-repeat="todo_list in todo_lists.all_models" ng-click="todo_list.select()" ng-class="{ active: todo_list.selected }"><a href="#">{{ pop(todo_list.get('title')) }}</a></li>
					</ul>
				</div>

				<div class="col-right col-md-9">
					<div class="todo-list-menu visible-xs">
						<ul class="nav nav-flat">
							<li>
								<div class="btn-group">
									<button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown">Todo list <span class="caret"></span></button>
									<ul class="dropdown-menu" role="menu">
										<li><a href="#" ng-click="todo_list.select()" ng-class="{ active: todo_list.selected }" ng-repeat="todo_list in todo_lists.all_models">{{ pop(todo_list.get('title')) }}</a></li>
									</ul>
								</div>
							</li>
							<li class="dropdown">
								<div class="btn-group">
									<button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown">Sort <span class="caret"></span></button>
									<ul class="dropdown-menu" role="menu">
										<li><a href="#" ng-click="todo_sorter.key = sorter.key" ng-repeat="sorter in sorters">{{ sorter.name }}</a></li>
									</ul>
								</div>
							</li>
							<li><button class="btn btn-link" ng-click="show_completed = !show_completed;" ng-class="{ active: show_completed }"><i class="glyphicon glyphicon-list"></i></button></li>
		  					<li class="pull-right"><button class="btn btn-link" ng-click="todo_lists.selected.todos.new_model()"><i class="glyphicon glyphicon-plus"></i></button></li>
		  				</ul>
					</div>
					<ul class="todo-list" ng-show="todo_lists.selected">
						<li ng-repeat="todo in todo_lists.selected.todos.all_models" class="todo-item" ng-class="{
							completed: todo.attributes.completed[0],
							editing: todo.is_editing,
							disabled: !todo.is_editing && editing_todo
						}" ng-include="'todo.html'" ng-show="!todo.attributes.completed[0] || todo.attributes.completed[0] && show_completed"></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="modal-cover" ng-show="modal"></div>

		<div ng-show="todo_lists.selected.is_editing">
			<div class="modal" style="display: block">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" ng-click="todo_lists.selected.restore()" aria-hidden="true">&times;</button>
							<h4 class="modal-title">Create a todo list</h4>
						</div>
						<div class="modal-body">
							<h2 class="title"><input type="text" placeholder="Title" ng-model="todo_lists.selected.newAttributes.title"></h2>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" ng-click="todo_lists.selected.restore()"><span class="glyphicon glyphicon-remove"></span> Close</button>
							<button type="button" class="btn btn-primary" ng-click="todo_lists.selected.stage_and_save()"><span class="glyphicon glyphicon-ok"></span> Save</button>
						</div>
					</div><!-- /.modal-content -->
				</div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
		</div>
	</div>
	<!--div class="scrapped">
		<li><button class="btn btn-default btn-sm navbar-btn" ng-click="todo_lists.selected.remove()"><i class="glyphicon glyphicon-remove"></i></button></li>
	</div-->
  </body>
  <script src="/js/vendor/lesscss.min.js" type="text/javascript"></script>
  <script src="/js/vendor/jquery.min.js" type="text/javascript"></script>
  <script src="/js/vendor/underscore.min.js" type="text/javascript"></script>
  <script src="/js/vendor/backbone.min.js" type="text/javascript"></script>
  <script src="/js/vendor/bootstrap.min.js" type="text/javascript"></script>
  <!-- angular -->
  <script src="/js/vendor/angular.min.js" type="text/javascript"></script>
  <script src="/js/vendor/angular-ui.js" type="text/javascript"></script>

  <!-- indx -->
  <script src="/js/indx.js" type="text/javascript"></script>
  <script src="/js/indx-utils.js" type="text/javascript"></script>
  <script src="/js/indx-collection.js" type="text/javascript"></script>
  <script src="/components/toolbar/toolbar.js" type="text/javascript"></script>
  <script src="js/todos.js" type="text/javascript"></script>
</html>
